# ONI Care Admin - Docker Compose 설정
# 운영 서버 배포용

version: '3.8'

services:
  # 어드민 프론트엔드 (Next.js)
  admin-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oni-care-admin-frontend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - admin-backend

  # 어드민 백엔드 (FastAPI)
  admin-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oni-care-admin-backend
    ports:
      - "8001:8001"
    environment:
      - APP_ENV=production
      - DEBUG=false
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      # ⭐ 중요: uploads 폴더를 호스트에 마운트하여 영속화
      - ./uploads:/app/uploads
    restart: unless-stopped

# 볼륨 설정
volumes:
  uploads:
    driver: local
